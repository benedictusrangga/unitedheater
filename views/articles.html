/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
  padding-top: 100px;
  overflow: auto; /* Allow scrolling if content exceeds viewport height */
  transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Smooth transition */
}

/* Modal Content */
.modal-content {
  background-color: #fff;
  margin: 2% auto;
  padding: 30px;
  border: 1px solid #888;
  width: 80%;
  max-width: 1100px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  max-height: 80vh;
  overflow-y: auto;
  position: relative; 
  animation: fadeIn 0.5s ease-in-out; /* Fade-in effect */
}

/* Modal Fade-In Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

/* Close Button */
.close {
  color: red;
  font-size: 38px;
  font-weight: bold;
  position: fixed;
  top: 7px;
  right: 70px;
  cursor: pointer;
  background-color: transparent;
  border: none;
  padding: 5px;
  border-radius: 50%;
  z-index: 10;
  transition: all 0.3s ease;
}

.close:hover,
.close:focus {
  color: #f44336;
  text-decoration: none;
  cursor: pointer;
  transform: scale(1.2); /* Hover scale effect */
}

/* Image inside Modal */
#modalImage {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 70%;
  height: auto;
  margin-bottom: 20px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Title inside Modal */
#modalTitle {
  top: 20px;
  font-size: 28px;
  font-weight: 1000;
  color: white;
  text-align: center;
  text-transform: capitalize;

  margin-left: auto;
  margin-right: auto;
  width: 90%;
  padding-bottom: 10px;
 
  font-family: 'Arial', sans-serif;
}

/* Paragraph Styles inside Modal */
#modalContent {
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  font-size: 16px;
  line-height: 1.8;
  color: #444;
  background:white;
  text-align: justify;

  font-family: 'Georgia', serif;
  padding: 10px;
  overflow-wrap: break-word;
}

/* Styling for each paragraph */
#modalContent p {
  margin-bottom: 20px; /* Spacing between paragraphs */
  text-indent: 30px; /* Indentation for the first line */
  font-size: 18px;
  padding-bottom:20px;
}

/* Add a smooth scroll to modal content */
#modalContent {

}



/* Add a 'Read More' button or link style */

  <script>
   
   function scrollToTop() {
            const container = document.getElementById('container');
            const offset = 80; 
    const topPos = container.getBoundingClientRect().top + window.scrollY - offset;
    window.scrollTo({ top: topPos, behavior: 'smooth' });
        }


 // Function to fetch and render articles from the backend
async function fetchArticles() {
    try {
      const response = await fetch('http://localhost:3000/artikel');
        const articles = await response.json();
        renderArticles(articles); // Render articles in the UI
        renderCategories(articles); // Render categories dynamically
    } catch (error) {
        console.error('Error fetching articles:', error);
    }
}

// Render articles in the grid
function renderArticles(articles) {
    const articleGrid = document.getElementById('articleGrid');
    articleGrid.innerHTML = ''; // Clear current content

    articles.forEach(article => {
        const articleCard = document.createElement('div');
        articleCard.classList.add('article-card');
        articleCard.setAttribute('data-category', article.kategori);

        articleCard.innerHTML = `
            <div class="article-image">
                <img src="${article.gambar}" alt="${article.judul}">
            </div>
            <div class="article-content">
                <h3>${article.judul}</h3>
                <p>${article.ringkasan}</p>
                <a href="#" class="btn" onclick="openModal(this.closest('.article-card'))">Baca Selengkapnya</a>
                <div class="full-article" style="display:none;">
                 
                    <p>${article.konten}</p>
                </div>
            </div>
        `;
        
        articleGrid.appendChild(articleCard);
    });
}

// Render categories in the sidebar dynamically
function renderCategories(articles) {
    const categories = [...new Set(articles.map(article => article.kategori))]; // Get unique categories
    const sidebar = document.querySelector('.sidebar');
    sidebar.innerHTML = '<h2>Categories</h2><button onclick="filterArticles(\'all\'); scrollToTop();">All</button>';

    categories.forEach(category => {
        const button = document.createElement('button');
        button.innerText = category;
        button.onclick = () => { filterArticles(category); scrollToTop(); };
        sidebar.appendChild(button);
    });
}

// Function to filter articles by category
function filterArticles(category) {
    const articles = document.querySelectorAll('.article-card');
    articles.forEach(article => {
        if (category === 'all' || article.getAttribute('data-category') === category) {
            article.style.display = 'block';
        } else {
            article.style.display = 'none';
        }
    });
}
// Function to open modal with article content
function openModal(card) {
    const modal = document.getElementById("articleModal");
    const modalImg = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");

    // Get article details from the card
    const articleImage = card.querySelector('.article-image img').src;
    const articleTitle = card.querySelector('.article-content h3').textContent;
    const articleContent = card.querySelector('.full-article').innerHTML;  // Using innerHTML to get all HTML content

    // Set the modal content
    modalImg.src = articleImage;
    modalTitle.textContent = articleTitle;
    modalContent.innerHTML = articleContent;  // Inject HTML content into the modal

    // Display the modal
    modal.style.display = "block";
    document.body.classList.add('modal-open');
}


// Close modal on click of close button
const closeModal = document.getElementsByClassName("close")[0];
closeModal.onclick = function() {
    const modal = document.getElementById("articleModal");
    modal.style.display = "none";
    document.body.classList.remove('modal-open');
}

// Close modal when clicking outside of modal content
window.onclick = function(event) {
    const modal = document.getElementById("articleModal");
    if (event.target == modal) {
        modal.style.display = "none";
        document.body.classList.remove('modal-open');
    }
    
}


fetchArticles();
